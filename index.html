<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger | Javascript Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <h1><i class="ri-flower-fill"></i> Hamburger Tutorial</h1>
                </div>
                <div class="links">
                    <ul class="nav-links">
                        <li><a href="#"><i class="ri-home-2-line"></i> Home</a></li>
                        <li><a href="#"><i class="ri-attachment-line"></i> About</a></li>
                        <li><a href="#"><i class="ri-product-hunt-line"></i> Products</a></li>
                    </ul>
                    <div class="cross">
                        <i class="ri-close-circle-line"></i>
                    </div>
                </div>
                <div class="hamburger">
                    <i class="ri-apps-line" id="hamburger"></i>
                </div>
            </div>
        </nav>
    </header>

    <script src="script.js"></script>
</body>
</html>
